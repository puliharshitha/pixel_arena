<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors - PixelArena</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div id="status">Make your choice!</div>
    
    <div id="choices">
      <img src="/assets/Rock.png" alt="Rock" class="choice-img" id="rock">
      <img src="/assets/paper.png" alt="Paper" class="choice-img" id="paper">
      <img src="/assets/cut.png" alt="Scissors" class="choice-img" id="scissors">
    </div>

    <div id="result"></div>
    <button id="reset">Reset Game</button>
    <a href="../index.html" id="home-button">Back to Home</a>
  </div>
  <script src="rock-paper-scissors.js"></script>
</body>
</html>
